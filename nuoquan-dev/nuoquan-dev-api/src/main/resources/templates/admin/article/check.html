<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<!-- checkbox css-->
<link href="/static/admin/assets/css/Checkboxes/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
<style type="text/css">
    .text-show{
      display: block;
      width: 100%;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.428571429;
      color: #000000;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
              box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
              transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
</style>

</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <div style="display：flex">
                            <label>详细信息</label>
                            <label>评论</label>
                        </div>
                        <form  class="form-horizontal m" id="form-check" th:object="${Article}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label ">标题：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" disabled="disabled" type="text" id="articleTitle" name="articleTitle" th:value="*{articleTitle}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label " style="margin-left:-10px">正文:</label>
                                <div class="col-sm-8" style="margin-left:10px">
                                    <div class="text-show" id="articleContent" name="articleContent" th:text="*{articleContent}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=" col-sm-2 control-label " style="margin-left:-10px">配图:</label>
                                <div style="height:50px"></div>
                                <div th:each="image: *{imgList}" style="margin-left:10px">
                                    <img style='width: 80px;height: 80px;magrin-top:10px' th:src="@{'https://nuoquan-1308006370.cos.ap-shanghai.myqcloud.com'+${image.imagePath}}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>


<script type="text/javascript">

	/**
	 * 用户添加方法
	 */

</script>



</body>


</html>
