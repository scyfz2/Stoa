<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('排行榜主表新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单对象名</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="name" autocomplete="off" placeholder="榜单对象名" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单 ID</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="leaderBoardId" autocomplete="off" placeholder="榜单 ID" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单背景图片0</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="imgUrl0" autocomplete="off" placeholder="榜单背景图片0" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单背景图片1</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="imgUrl1" autocomplete="off" placeholder="榜单背景图片1" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单背景图片2</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="imgUrl2" autocomplete="off" placeholder="榜单背景图片2" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">分区类型 可以多选</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="tag" autocomplete="off" placeholder="分区类型 可以多选" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">分数 最多一位小数</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="star" autocomplete="off" placeholder="分数 最多一位小数" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">评分人数</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="evaluateNums" autocomplete="off" placeholder="评分人数" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">榜单简介</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="leaderBoardDesc" autocomplete="off" placeholder="榜单简介" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">审核状态</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="status" autocomplete="off" placeholder="审核状态" class="layui-input">
			                    </div>
			                </div>
		

		

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="leaderBoardObject-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/LeaderBoardObjectController";


        //保存
        form.on('submit(leaderBoardObject-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("leaderBoardObject-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
