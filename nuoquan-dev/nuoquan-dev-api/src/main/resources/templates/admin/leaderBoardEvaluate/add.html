<script>
    layui.use(['layer', 'form', 'laydate', 'jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath + "/LeaderBoardEvaluateController";
        //保存
        form.on('submit(leaderBoardEvaluate-save)', function (data) {
            let loader = layer.load();
            $.ajax({
                url: MODULE_PATH + '/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("leaderBoardEvaluate-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
        form.on('select(userId)', function (data) {
            alert(JSON.stringify(data));
        });
        $.ajax({
            url: MODULE_PATH + '/getUser',
            dataType: 'json',
            type: 'get',
            success: function (res) {
                console.log(res);
                let data = res.data;
                let str = "<option value=''>全部</option>";
                for (let i of data) {
                    str += `<option value='${i.id}'>${i.nickname}</option>`;
                }
                $("#userId").html(str);
                form.render();
                //重新渲染 固定写法
            }
        });
    })
    $(function(){
        $(".MyDate").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            startDate: new Date(),
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN',
            initialDate:new Date(),
            minView: 1
        });

    })


</script>
